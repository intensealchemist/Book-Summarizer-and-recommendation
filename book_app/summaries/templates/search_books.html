{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="{% static 'css/search_books.css' %}">
</head>
<body>
    <div class="container">
        <h1>Search for Books</h1>

        <form method="GET" action="{% url 'search_books' %}" class="search-form">
            <input type="text" name="q" placeholder="Enter book title..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>

        {% if results %}
            <h2>Search Results:</h2>
            <ul class="results-list">
                {% for book in results %}
                <li class="result-item">
                    <a href="{% url 'view_pdf' book.id %}" class="book-link">
                        {{ book.title }} by {{ book.author }} ({{ book.published_date }})
                    </a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
